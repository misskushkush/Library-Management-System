<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Card Management System</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc207;">
        <a class="navbar-brand" href="">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler8"
            aria-controls="navbarToggler8" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler8">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visitor.html">Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="card.html">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistic.html">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Card Management System</h1>
        <form action="" id="cardForm">
            <div class="form-group mb-3">
                <label for="visitorName">Visitors:</label>
                <select id="visitorName" class="form-control" required >
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="bookName">Books:</label>
                <select id="bookName" class="form-control" required >
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="borrowDate">Borrow Date:</label>
                <input
                    type="date"
                    id="borrowDate"
                    class="form-control"
                    placeholder="Enter the date of loan"
                    required
                />
            </div>
            <button 
                class="btn btn-success" 
                type="submit" id="addBtn">
                Add Card
            </button>
            <button 
                class="btn btn-warning ml-2" 
                type="button" id="clearBtn">
                Clear All
            </button>
        </form>
        <table class="table mt-4" id="cardTable">
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Book</th>
                    <th>Borrow date</th>
                    <th>Return date</th>
                    <th>Penalty</th>
                    <th>Actions</th>
                </tr>
            </thread>
        </table>
    </div>
    
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Card</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editreturnDate">Return Date:</label>
                            <input
                                type="date"
                                id="editreturnDate"
                                class="form-control"
                                placeholder="Enter the date of return"
                                required
                            />
                        </div>
                    <input type="hidden" id="editCardId">
                    <button class="btn btn-success" 
                            type="" id="editBtn">
                        Save Changes
                    </button>
                    <button 
                        class="btn btn-danger ml-2" 
                        type="button" 
                        id="clsBtn" 
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="card.js"></script>
</body>
</html>
