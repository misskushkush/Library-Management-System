    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Visitor Management System</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc207;">
        <a class="navbar-brand" href="">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler8"

        <div class="collapse navbar-collapse" id="navbarToggler8">
            <ul class="navbar-nav">

                    <a class="nav-link" href="book.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visitor.html">Visitors</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistic.html">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Visitor Management System</h1>
        <form action="" id="visitorForm">
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Enter visitor's name"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="surname">Surname:</label>
                <input
                    type="text"
                    id="surname"
                    class="form-control"
                    placeholder="Enter visitors's surname"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone:</label>
                <input
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    id="phone"
                    class="form-control"
                    placeholder="Enter visitor's phone number"
                    required
                />
            </div>
            <button 
                class="btn btn-success" 
                type="submit" id="addBtn">
                Add Visitor
            </button>
            <button 
                class="btn btn-warning ml-2" 
                type="button" id="clearBtn">
                Clear All
            </button>
        </form>
        <table class="table mt-4" id="visitorTable">
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thread>
        </table>
    </div>
    
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Visitor</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editname">Name:</label>
                            <input
                                type="text"
                                id="editname"
                                class="form-control"
                                placeholder="Enter visitor's name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editsurname">Surname:</label>
                            <input
                                type="text"
                                id="editsurname"
                                class="form-control"
                                placeholder="Enter visitors's surname"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editphone">Phone:</label>
                            <input
                                type="tel"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                id="editphone"
                                class="form-control"
                                placeholder="Enter visitor's phone number"
                                required
                            />
                        </div>
                    <input type="hidden" id="editVisitorId">
                    <button class="btn btn-success" 
                            type="" id="editBtn">
                        Save Changes
                    </button>
                    <button 
                        class="btn btn-danger ml-2" 
                        type="button" 
                        id="clsBtn" 
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
