<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Book Management System</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ffc207;">
        <a class="navbar-brand" href="">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler8"
            aria-controls="navbarToggler8" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler8">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="book.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="visitor.html">Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="card.html">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="statistic.html">Statistics</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Book Management System</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search by Book Title">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="searchBtn">
                        Sort By
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item sort-btn" data-sort="title">Title</button></li>
                        <li><button class="dropdown-item sort-btn" data-sort="author">Author</button></li>
                        <li><button class="dropdown-item sort-btn" data-sort="name">Publisher Name</button></li>
                        <li><button class="dropdown-item sort-btn" data-sort="year">Publish Year</button></li>
                        <li><button class="dropdown-item sort-btn" data-sort="page">Page Quantity</button></li>
                        <li><button class="dropdown-item sort-btn" data-sort="quantity">Quantity</button></li>
                    </ul>
                </div>
            </div>
        </div>
                <button 
                    class="btn btn-success" 
                    type="submit" id="createBtn">
                    Add Book
                </button>
        <table class="table mt-4" id="bookTable">
            <thread>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher Name</th>
                    <th>Publish Year</th>
                    <th>Page Quantity</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thread>
        </table>
    </div>
    

    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="addForm">
                        <div class="form-group mb-3">
                        <label for="bookTitle">Book Title:</label>
                        <input
                            type="text"
                            id="bookTitle"
                            class="form-control"
                            placeholder="Enter book title"
                            required
                        />
                        </div>
                        <div class="form-group mb-3">
                            <label for="author">Author:</label>
                            <input
                                type="text"
                                id="author"
                                class="form-control"
                                placeholder="Enter author name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="publishName">Publisher Name:</label>
                            <input
                                type="text"
                                id="publishName"
                                class="form-control"
                                placeholder="Enter publisher name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="publishYear">Publish Year:</label>
                            <input
                                type="number"
                                id="publishYear"
                                class="form-control"
                                placeholder="Enter publish year"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="pageQuantity">Page Quantity:</label>
                            <input
                                type="number"
                                id="pageQuantity"
                                class="form-control"
                                placeholder="Enter pages quantity"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantity">Quantity:</label>
                            <input
                                type="number"
                                id="quantity"
                                class="form-control"
                                placeholder="Enter Quantity"
                                required
                            />
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" 
                                type="" id="addBtn">
                            Add
                        </button>
                        <button 
                            class="btn btn-danger ml-2" 
                            type="button" 
                            id="clsBtn" 
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                        <button 
                        class="btn btn-warning ml-2" 
                        type="button" id="clearBtn">
                        Clear All
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editbookTitle">Book Title</label>
                            <input
                                type="text"
                                id="editbookTitle"
                                class="form-control"
                                placeholder="Enter book title"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editauthor">Author:</label>
                            <input
                                type="text"
                                id="editauthor"
                                class="form-control"
                                placeholder="Enter author name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editpublishName">Publisher Name:</label>
                            <input
                                type="text"
                                id="editpublishName"
                                class="form-control"
                                placeholder="Enter publisher name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editpublishYear">Publish Year:</label>
                            <input
                                type="number"
                                id="editpublishYear"
                                class="form-control"
                                placeholder="Enter publish year"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editpageQuantity">Page Quantity:</label>
                            <input
                                type="number"
                                id="editpageQuantity"
                                class="form-control"
                                placeholder="Enter pages quantity"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editquantity">Quantity:</label>
                            <input
                                type="number"
                                id="editquantity"
                                class="form-control"
                                placeholder="Enter Quantity"
                                required
                            />
                        </div>
                    <input type="hidden" id="editBookId">
                    <button class="btn btn-success" 
                            type="" id="editBtn">
                        Save Changes
                    </button>
                    <button 
                        class="btn btn-danger ml-2" 
                        type="button" 
                        id="clsBtn" 
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bookscript.js"></script>
</body>
</html>
