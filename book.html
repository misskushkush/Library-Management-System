<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="bookstyle.css" rel="stylesheet" type="text/css">
    <title>Book Management System</title>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Book Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3">
                <label for="bookTitle">Book Title</label>
                <input
                    type="text"
                    id="bookTitle"
                    class="form-control"
                    placeholder="Enter book title"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input
                    type="text"
                    id="author"
                    class="form-control"
                    placeholder="Enter author name"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input
                    type="text"
                    id="genre"
                    class="form-control"
                    placeholder="Enter book genre"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="year">Year:</label>
                <input
                    type="number"
                    id="year"
                    class="form-control"
                    placeholder="Enter publish year"
                    required
                />
            </div>
            <div class="form-group mb-3">
                <label for="quantity">Quantity:</label>
                <input
                    type="number"
                    id="quantity"
                    class="form-control"
                    placeholder="Enter Quantity"
                    required
                />
            </div>
            <button 
                class="btn btn-success" 
                type="submit" id="addBtn">
                Add Book
            </button>
            <button 
                class="btn btn-warning ml-2" 
                type="button" id="clearBtn">
                Clear All
            </button>
        </form>
        <table class="table mt-4" id="bookTable">
            <thread>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <tbody></tbody>
        </table>
    </div>
    
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="bookTitle">Book Title</label>
                            <input
                                type="text"
                                id="bookTitle"
                                class="form-control"
                                placeholder="Enter book title"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="author">Author:</label>
                            <input
                                type="text"
                                id="author"
                                class="form-control"
                                placeholder="Enter author name"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="genre">Genre:</label>
                            <input
                                type="text"
                                id="genre"
                                class="form-control"
                                placeholder="Enter book genre"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="year">Year:</label>
                            <input
                                type="number"
                                id="year"
                                class="form-control"
                                placeholder="Enter publish year"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="quantity">Quantity:</label>
                            <input
                                type="number"
                                id="quantity"
                                class="form-control"
                                placeholder="Enter Quantity"
                                required
                            />
                        </div>
                    <input type="hidden" id="editBookId">
                    <button class="btn btn-success" 
                            type="submit" id="editBtn">
                        Save Changes
                    </button>
                    <button 
                        class="btn btn-danger ml-2" 
                        type="button" 
                        id="clsBtn" 
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bookscript.js"></script>
</body>
</html>
